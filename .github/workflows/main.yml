name: main
on:
  push:
    paths-ignore:
      - 'deployment/**'
      - '.github/**'
      - 'README.md'
      - 'clients/**'
      - 'tests/**'
      - 'alerts/**'
    branches: [master]

  workflow_dispatch:
jobs:
  docker:
    runs-on: ubuntu-latest
    outputs:
      image-tags: ${{ steps.docker_meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          images: |
            gcr.io/fabric-registry/cloud-services/some-service
          flavor: |
            latest=true
          tags: |
            type=sha
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GCR
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.ORG_GCR_ADMIN_JSON }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  update-image:
    runs-on: ubuntu-latest
    needs:
      - docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ORG_GITHUB_ADMIN_TOKEN }}
      - name: Get tag
        id: get-tag
        run: |
          TAG=$(echo ${{toJSON(needs.docker.outputs.image-tags)}} | cut -d ":" -f 2 | cut -d "\\" -f 1 )
          echo $TAG
          echo "::set-output name=tag::$TAG"
      - name: yq - portable yaml processor
        uses: mikefarah/yq@v4.9.3
        with:
          cmd: yq eval -i '.fabric-chart.image.tag = "${{steps.get-tag.outputs.tag}}"' deployment/values.yaml
      - uses: EndBug/add-and-commit@v7
        with:
          message: 'Update image to use tag ${{steps.get-tag.outputs.tag}} [skip-ci]'
          default_author: github_actions
